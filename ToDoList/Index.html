<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header class="header">
        <div>
            <form action="">
                <h5>To-Do List Web App</h5>
            </form>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="todoForm">
                <label for="title"></label>
                <input type="text" id="title" name="title" required placeholder="Title" required attribute>

                <label for="description"></label>
                <textarea id="description" name="description" required placeholder="Description"></textarea>

                <button type="submit" class="btn-save">Save</button>
            </form>
        </div>

        <div class="list-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="todoList"></tbody>
            </table>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
